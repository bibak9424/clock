<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>

    <div class="container">
        <div class="clock">
            <div class="analogg">
            <div class="hand" id="hh"><i style="--clr:blue;--heg1:90px;--heg2:30px;"></i></div>
            <div class="hand" id="mm"><i style="--clr:yellow;--heg1:110px;--heg2:40px;"></i></div>
            <div class="hand" id="ss"><i style="--clr:white;--heg1:150px;--heg2:50px;"></i></div>
            <span style="--d:1;"><b>1</b></span>
            <span style="--d:2;"><b>2</b></span>
            <span style="--d:3;"><b>3</b></span>
            <span style="--d:4;"><b>4</b></span>
            <span style="--d:5;"><b>5</b></span>
            <span style="--d:6;"><b>6</b></span>
            <span style="--d:7;"><b>7</b></span>
            <span style="--d:8;"><b>8</b></span>
            <span style="--d:9;"><b>9</b></span>
            <span style="--d:10;"><b>10</b></span>
            <span style="--d:11;"><b>11</b></span>
            <span style="--d:12;"><b>12</b></span>
            </div>
            <div class="digitall">
                <div class="hand"><i id="hanal">12</i></div>
                <div class="hand"><i id="manal">23</i></div>
                <div class="hand"><i id="sanal">44</i></div>
            </div>
        </div>
    </div>

    
</body>
<script>
    let hh = document.getElementById('hh');
    let mm = document.getElementById('mm');
    let ss = document.getElementById('ss');
    let hanal = document.getElementById('hanal');
    let manal = document.getElementById('manal');
    let sanal = document.getElementById('sanal');


    let getTiimme = () => {

        let dd = new Date();
        let s = dd.getSeconds();
        let m = dd.getMinutes();
        let h = dd.getHours();

        let sRot = s*6 ;
        let mRot = m*6 ;
        let hRot = (h*30) + (m/2) ;

        ss.style.transform = `rotate(${sRot}deg)`;
        mm.style.transform = `rotate(${mRot}deg)`;
        hh.style.transform = `rotate(${hRot}deg)`;

        hanal.innerHTML = h ;
        manal.innerHTML = m ;
        sanal.innerHTML = s ;

    }

    setInterval(getTiimme , 1000);


</script>
</html>
